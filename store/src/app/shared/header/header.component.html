<mat-toolbar>
        <button mat-mini-fab color="warn" [matMenuTriggerFor]="navMenu">
                <mat-icon>dashboard</mat-icon>
        </button>
        
        <span class="example-icon"></span>
        <mat-icon>{{iconTitle}}</mat-icon>
    {{pageTitle}}
        <span class="example-spacer"></span>
        <mat-icon [color]="userStatusColor">account_box</mat-icon>
        <span class="example-icon"></span>
        <mat-icon matBadge="{{counter}}" matBadgePosition="before" matBadgeColor="accent"> shopping_cart</mat-icon>
        <span class="example-icon"></span>
        <mat-icon [matMenuTriggerFor]="helpMenu">help_outline</mat-icon>  
        <span class="example-icon"></span>
        <mat-icon>settings</mat-icon>

        <mat-menu #helpMenu="matMenu">
        <div *ngIf="helpTitle=='AboutUsHelp'">
                This is about us help
        </div>
             {{helpTitle}}
        </mat-menu>

        <mat-menu #navMenu="matMenu">
                <a href="{{config.fb}}" target="_blank"> <button mat-menu-item> Facebook</button> </a>
                <a href="{{config.linkedin}}" target="_blank"> <button mat-menu-item>Linkedin</button></a>
                <a href="{{config.github}}" target="_blank"> <button mat-menu-item>Github</button></a>
                <button mat-menu-item routerLink="/aboutus"> <mat-icon>info</mat-icon>Info</button>
                <button mat-menu-item routerLink="/settings"> <mat-icon>settings</mat-icon>Setting</button>

        </mat-menu>
</mat-toolbar>
